{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">{{post.title}}</h1>

    <img class="img-fluid mb-4" src="{{post.image}}" alt="">
    <p>{{post.content}}</p>


    {% if comment %}
        {% for i in comment %}
            <div class="card px-5 p-3 mb-3">
                <p>{{i.author}}</p>
                <p>{{i.text}}</p>                
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
